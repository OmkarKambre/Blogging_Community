<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Blog</title>

    <style>
        /* Style for the form */
    </style>

</head>

<body>
    <div class="heading" style="justify-content: center; align-items: center; display: flex;">
        <h1>CREATE BLOG</h1>
    </div>




    <div class="container"
        style="background-image: url(https://static.vecteezy.com/system/resources/thumbnails/019/011/154/small/abstract-watercolor-paint-background-beautiful-blue-green-and-yellow-watercolor-splash-design-colorful-plain-green-tones-watercolor-textures-paper-textured-aquarelle-canvas-for-modern-creative-design-vector.jpg ); border: 2px solid black; padding: 10px; height: 100%; background-position: center; background-size: cover; background-repeat: no-repeat;">
        <form class="my-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <br>
                <div class="dropdown">

                    <select class="form-select" style="padding: 4px;">
                        <option>Adventure</option>
                        <option>facts</option>
                        <option>Gaming</option>
                        <option>Other</option>
                    </select>
                </div><br><br>
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="148" rows="10" placeholder="Content"
                    style="border-radius: 8px;"></textarea>
            </div>
            <div>
                <center><button type="submit" class="btn btn-primary">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </center>

            </div>
            <!-- <button type="button" style="margin-left: 92%;" class="btn btn-outline-success">Next>></button> -->
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
